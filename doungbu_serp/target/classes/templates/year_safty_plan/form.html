  <script type="text/javascript">
  $(document).ready(function(){
	  $(".ck_first").each(function() {
	        var rows = $(".ck_first" + "[value="+$(this).val()+"]");
	        
	        if (rows.length > 1) {
	            rows.parent().eq(0).attr("rowspan", rows.length);
	            rows.parent().not(":eq(0)").remove();
	        }
	    });
  });

    function add_row(tag, opt, opt2){
      const regex_int = /[\d{0-999}]/;
      const regex = /\[(.*?)\]/;
      
      let line_cnt = $(tag).siblings("#line_cnt").val();
      
      var line_cnt_arr = [];
      var serch_tag = "";
      if(opt2 == "line_cnt"){
    	  serch_tag = 'table';
      }else{
    	  serch_tag = 'tbody';
      }
            
      for(let i = 0; $(tag).parents(serch_tag).find('.'+opt2).length > i ; i++){
    	  line_cnt_arr.push($(tag).parents(serch_tag).find('.'+opt2).eq(i).val());
      }
      

      let max_line_cnt = Math.max.apply(null, line_cnt_arr) * 1 + 1;
            
      if(opt == 'sub_row'){
        let table_line = $(tag).parents("tr");
        let table_line_tag = table_line.clone();
        
        for(let i = 0 ; table_line_tag.find('input').length > i ; i++){
        	
        	let tag_name = table_line_tag.find('input').eq(i).attr("name");
        	
        	if(regex.test(tag_name)){   		
        		var name_array = tag_name.split('.');

        		let re_tag_name = name_array[name_array.length - 2].match(regex)[0];

        		re_tag_name = re_tag_name.replace(regex_int, max_line_cnt);
        		name_array[name_array.length - 2] = name_array[name_array.length - 2].replace(regex, re_tag_name);
        		
        		var name_array_reverse = "";
        		
        		for(let k = 0; name_array.length > k; k++){
        			name_array_reverse += (name_array[k] + '.');
        		}
        		
        		name_array_reverse = name_array_reverse.substr(0, name_array_reverse.length - 1);
        		table_line_tag.find('input').eq(i).attr("name", name_array_reverse);

        	}
        	
          table_line_tag.find('input').eq(i).val('');
          table_line_tag.find('input').eq(i).prop('checked', false);
        }

        if(table_line.index() == 0){
          table_line_tag.find('td').eq(0).remove();
          
        }
        table_line_tag.find('#'+opt2).val(max_line_cnt);
        table_line.after(table_line_tag);
        $(tag).parents("tbody").find('tr').eq(0).find('td').eq(0).attr("rowspan", $(tag).parents("tbody").find('tr').length + 1);

      }else if(opt == 'main_row'){

        let tbody_line = $(tag).parents("tbody");
        
        let tbody_line_tag = tbody_line.clone();
        let tbody_line_tag_length = tbody_line_tag.find('tr').length;
        
        for(let i = 0 ; tbody_line_tag.find('input').length > i ; i++){
        	let tag_name = tbody_line_tag.find('input').eq(i).attr("name");
        	if(regex.test(tag_name)){        		
        		tbody_line_tag.find('input').eq(i).attr("name", tag_name.replace(regex, "["+max_line_cnt + "]"))
        	}
        	
            tbody_line_tag.find('input').eq(i).val('');
            tbody_line_tag.find('input').eq(i).prop('checked', false);
          }

        for(let i = tbody_line_tag_length ; i >= 1 ; i--){
          tbody_line_tag.find('tr').eq(i).remove();
        }
        tbody_line_tag.find('#'+opt2).val(max_line_cnt);
        tbody_line.after(tbody_line_tag);
      }
    }

    function remove_row(tag, opt){
      let tbody_line = $(tag).parents(".table_row");
      let table_line = $(tag).parents("tr");
      
		//마지막 남은 한줄일때 삭제 불가
      if(tbody_line.siblings(".table_row").length == 0 && table_line.siblings('tr').length == 0){
          return;
      }

      if(opt == 'sub_row'){
        $(tag).parents("tbody").find('tr').eq(0).find('td').eq(0).attr("rowspan", $(tag).parents("tbody").find('tr').length);
        if(table_line.index() == 0){
          $(tag).parents("tbody").find('tr').eq(1).prepend(table_line.find('td').eq(0));
        }
        
        if(table_line.siblings('tr').length == 0){
          tbody_line.remove();
        }

        table_line.remove();

      }else if(opt == 'main_row'){
        tbody_line.remove();
      }
    }
  </script>
